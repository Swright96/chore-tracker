<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add A Chore</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='style.css')}}"
		/>
	</head>

	<body>
		<div class="head">
			<div class="header">
				<h2 id="user">Welcome, {{user.first_name}}!</h2>
				<a href="/dashboard"><button>Dashboard</button></a>
				<a href="/logout"><button>Logout</button></a>
			</div>
		</div>
		<div class="container">
			<h1 class="title">Chore Tracker</h1>

			<div class="form-create">
				<h3>Create a new chore</h3>
				<form action="/chore/create" method="post">
					<div>
						{% with messages = get_flashed_messages() %} {% if
						messages %}
						<div class="alert alert-danger" role="alert">
							{% for message in messages %}
							<p>{{message}}</p>
							{% endfor %}
						</div>
						{% endif %} {% endwith %}
					</div>
					<div id="chore">
						<label for="chores">Chore:</label>
						<input type="text" name="chores" />
					</div>
					<div id="requirements">
						<label for="requirements">Requirements: </label>
						<input type="text" name="requirements" />
					</div>
					<a href="/chore/create"><button>Add Chore</button></a>
				</form>
			</div>
		</div>
	</body>
</html>
