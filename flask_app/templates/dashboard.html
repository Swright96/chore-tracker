<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='style.css')}}"
		/>
	</head>

	<body>
		<div class="head">
			<div class="header">
				<h2 id="user">Welcome, {{user.first_name}}!</h2>
				<a href="/chore/new"><button>Add a chore</button></a>
				<a href="/logout"><button>Logout</button></a>
			</div>
		</div>
		<div class="container">
			<div class="title" style="text-align: center">
				<h1>Chore Tracker</h1>
				<p>A site to track and efficiently montior your chores</p>
			</div>
			<table class="table table-striped" style="max-width: 1000px">
				<thead>
					<th>Chores</th>
					<th>Actions</th>
				</thead>
				<tbody>
					{% for chore in this_user.chores %}
					<tr>
						<td style="font-weight: bold">{{chore.chores}}</td>
						<td style="width: 250px">
							<a href="/chore/{{chore.id}}"
								><button>Details</button></a
							>
							<a href="/chore/edit/{{chore.id}}"
								><button>Edit</button></a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
