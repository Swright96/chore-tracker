<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='style.css')}}"
		/>
	</head>

	<body>
		<div class="head">
			<div class="header">
				<h2 id="user">Welcome, {{user.first_name}}!</h2>
				<a href="/dashboard"><button>Dashboard</button></a>
				<a href="/logout"><button>Logout</button></a>
			</div>
		</div>
		<div class="container">
			<h1 style="text-align: center">Chore Details</h1>
			<div
				id="chore"
				style="
					border: 4px solid black;
					width: 350px;
					margin-top: 15px;
					padding: 10px;
					text-align: center;
				"
			>
				<h2 style="margin-top: 10px">{{chores.chores}}</h2>
				<p>Requirements: {{chores.requirements}}</p>
				<a href="/chore/delete/{{chores.id}}"
					><button style="background-color: rgb(104, 175, 236)">
						COMPLETED!
					</button></a
				>
				<p style="font-size: xx-small">(removes chore)</p>
			</div>
		</div>
	</body>
</html>
